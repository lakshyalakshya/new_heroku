<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Review DETECTOR</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>Review Detector</h2>
<div class='description'>
    			<p>Please type in the text box to check whether the Review is a good or Not</p>
        </div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea id="word" class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Review Here...(IMPORTANT: Write More Than 15 Words)"></textarea><br/>
                <button type="submit" id="button" class="my-cta-button" value="Predict" >Predict</button>
        	</form>
    	</div>
<p>
      Word Count:
      <span id="show">0</span>
    </p>
        <!-- Footer -->
 <script>
      document
        .querySelector("#word")
        .addEventListener("keyup", function countWord() {
          let res = [];
          let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
          str.map((s) => {
            let trimStr = s.trim();
            if (trimStr.length > 0) {
              res.push(trimStr);
            }
          });
          document.querySelector("#show").innerText = res.length;
          if(res.length>15){
        document.querySelector("button").disabled= false;
        }
        });
        document.querySelector("button").disabled= true;


    </script>

    </body>
</html>
